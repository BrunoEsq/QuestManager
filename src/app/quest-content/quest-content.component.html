<form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <input type="text" placeholder="Quest Name" name="name" [(ngModel)]="name"> 
    <input type="text" placeholder="Quest Description" name="description" [(ngModel)]="description">
    <input type="submit" name="Create" id="quest">
</form>


<div *ngIf="name != ''">
    <p>{{name}}</p>
    <p>{{description}}</p>
    <p>{{finished}}</p>
</div>
